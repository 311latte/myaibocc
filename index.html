<script type="text/javascript">
function addCss(fileName) {

    var head = document.head;
    var link = document.createElement("link");
  
    link.type = "text/css";
    link.rel = "stylesheet";
    link.id = "darkTheme"
    link.href = fileName;
  
    head.appendChild(link);
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
} 

function toggleDark() {
    var z = getCookie("dark");
    if (z == "Enabled") {
        var x = document.getElementById("darkTheme");
        x.parentNode.removeChild(x);
        document.cookie = "dark=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    } else {
        document.cookie = "dark=Enabled; expires=Mon, 31 Dec 2029 12:00:00 UTC; path=/;";
        addCss('/dark.css');
    }
}

function detectDark() {
    var x = getCookie("dark");
    if (x == "Enabled") {
        addCss("/dark.css");
    }
}

document.getElementById("content").onload = detectDark();
</script>
